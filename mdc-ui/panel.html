<!DOCTYPE html>
<html class="mdc-typography" style="overflow-y:auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Connection Forwarder</title>
    <link rel="stylesheet" href="mat-web.min.css">
    <link rel="stylesheet" href="material-icons.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="mdc-typography">


<header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <!--a href="#" class="material-icons mdc-toolbar__menu-icon">menu</a-->
          <span class="mdc-toolbar__title">Connection Forwarder</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
          <a id="close" href="#" class="material-icons mdc-toolbar__icon" aria-label="Bookmark this page" alt="Bookmark this page">cancel</a>
        </section>
      </div>
    </header>

  

<main>
      <div class="mdc-toolbar-fixed-adjust">

<figure class="demo-surface mdc-elevation--z2">
          <figcaption>2dp (<code>mdc-elevation--z2</code>)</figcaption>
        
        <p class="mdc-typography--body1 mdc-typography--adjust-margin">
          Connection Forwarder is active with {x} rules.
        </p>

</figure>

        
    <button id="settings"
      type="submit"
            class="mdc-button
                   mdc-button--raised
                   mdc-ripple-surface"
            data-mdc-auto-init="MDCRipple">
              <i class="kicon material-icons mdc-button__icon">settings</i>
              Settings
    </button>

    <button id="quit"
      type="submit"
            class="mdc-button
                   mdc-button--raised
                   mdc-ripple-surface"
            data-mdc-auto-init="MDCRipple">
              <i class="kicon material-icons mdc-button__icon">close</i>
              Quit
    </button>

  

</div>
</main>




<script src="mat-web.min.js"></script>
<script src="panel.js"></script>
<script src="mdc.init.js"></script>
  </body>
  </html>
